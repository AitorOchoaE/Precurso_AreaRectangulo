<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* Ejercicio final: 
        - Preguntar al usuario la anchura de un rectángulo y guardarlo en una variable de tipo número entero. 
        - Después pregúntale la altura del rectángulo, guárdalo también en una variable. 
        - Obtener el área del rectángulo y escribir en la consola el resultado.
        */
        let anchura;
        let altura;
        anchura=prompt("Introduce la anchura del rectángulo");
        anchura=parseInt(anchura);
        altura=prompt("Introduce la altura del rectángulo");
        altura=parseInt(altura);
        console.log("El área del rectángulo es " + (anchura*altura));
    </script>
</body>
</html>
